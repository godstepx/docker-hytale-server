name: CI

on:
  push:
    branches: [main, beta]
    tags:
      - 'v*'
  pull_request:
    branches: [main, beta]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: './scripts'
          severity: warning
      
      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Make scripts executable
        run: chmod +x scripts/*.sh tests/*.sh
      
      - name: Install jq
        run: sudo apt-get install -y jq
      
      - name: Run unit tests
        run: ./tests/test-config-generator.sh
